<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="controls">
      <h3>Set Player Names</h3>
    </div>

    <div id="nameForm" class="hidden">
      <input type="text" id="playerXName" placeholder="Name for Player X" />
      <input type="text" id="playerOName" placeholder="Name for Player O" />
      <button id="confirmNames">Confirm Names</button>
    </div>

    <div class="status" id="gameStatus">Current Turn: X</div>

    <div class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <button id="restartButton">Restart Game</button>
  </div>
</body>
</html>
