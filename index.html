<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <form id="nameForm">
      <input type="text" id="playerXName" placeholder="Player X Name">
      <input type="text" id="playerOName" placeholder="Player O Name">
      <button type="submit">Start Game</button>
    </form>

    <div class="game-wrapper">
      <div class="board" id="board"></div>
      <div class="scoreboard">
        <h2>Scoreboard</h2>
        <div class="score" id="scoreX">❌ Player X: 0</div>
        <div class="score" id="scoreO">🟢 Player O: 0</div>
        <div class="score" id="scoreDraw">➖ Draws: 0</div>
      </div>
    </div>

    <button id="restartButton">Restart Game</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
